<div class="container container--pall main">

  <div class="content">
    <div class="panel">
      <div class="send_notifi" *ngIf="formValid" style="text-align: center">
        <span style="font-size: 14px; color: #EE4D2D">Chúng tôi đã gửi link reset password đến email của bạn! Hãy check email!</span>
      </div>
      <form (ngSubmit)="onSubmit()" [formGroup]="form">
        <div class="alert alert-danger">{{errMessage}}</div>
        <div class="form-group">
          <label for="email">Địa chỉ email</label>
          <div class="p-inputgroup">
            <input type="email" formControlName="email" id="email" pInputText placeholder="Nhập địa chỉ email"
                   />
            <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
              <div *ngIf="f['email'].errors['required']">Bạn cần nhập thông tin email</div>
              <div *ngIf="f['email'].errors['email']">Thông tin email không hợp lệ</div>
            </div>
          </div>
        </div>
        <div class="send_mail" style="display: flex; align-items: center">
          <button type="submit" style="margin-top: 20px" [disabled]="noSubmit">Xác thực email</button>
        </div>

      </form>
    </div>
  </div>
</div>
